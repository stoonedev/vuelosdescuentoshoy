<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ofertas vuelos colombia</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      overflow: hidden;
    }

    /* Fondo animado con colores de LATAM */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(270deg, #002366, #e10073, #004080, #e10073);
      background-size: 800% 800%;
      animation: gradientFlow 15s ease infinite;
      z-index: -1;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(0, 35, 102, 0.85);
      padding: 40px;
      border-radius: 15px;
      width: 90%;
      max-width: 550px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translate(-50%, -60%);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 15px;
      font-weight: bold;
      color: #ffffff;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 25px;
      color: #f5e9f0;
    }

    .button {
      display: inline-block;
      padding: 15px 35px;
      font-size: 20px;
      color: white;
      background: linear-gradient(45deg, #e10073, #002366);
      border: none;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0px 4px 10px rgba(225, 0, 115, 0.5);
    }

    .button:hover {
      background: linear-gradient(45deg, #c10065, #001f4d);
      transform: translateY(-3px);
      box-shadow: 0px 6px 15px rgba(225, 0, 115, 0.7);
    }

    @media (max-width: 600px) {
      .content {
        width: 95%;
        padding: 25px;
      }
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      .button {
        padding: 12px 28px;
        font-size: 18px;
      }
    }
  </style>
</head>
