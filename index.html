
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuelos en Oferta</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            background-color: #f0f0f0; /* Fondo gris claro para resaltar la imagen */
        }
        .image {
            max-width: 80%;
            max-height: 80%;
            margin-bottom: 20px;
        }
        .button-container {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: purple;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: darkviolet;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.imgur.com/ntEkM6o.png" alt="Imagen" class="image">
        <div class="button-container">
            <a href="" class="button">Adquiere tu vuelo con <strong>LATAM</strong> aqu√≠</a>
        </div>
    </div>
</body>
</html>
